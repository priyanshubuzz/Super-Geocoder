<table class="table_content">
    <thead>
        <tr>
            {% for i in nested_list[0] %}
                <th>{{i}}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        {% for list in nested_list[1:] %}
            <tr>
                {% for i in list %}
                <td>{{i}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{url_for('download')}}" class="url_button">
    <button>
        Download
    </button>
</a>
